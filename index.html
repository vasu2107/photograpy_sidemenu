<!DOCTYPE html>
<html lang="en">

<head>

    <title>photograph:click your life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"

        </div>

            <div>

                    <label for="checkbox"><span class="material-symbols-outlined">
                            close

                </div>


                <ul>
                    <li>
                        <span class="material-symbols-outlined">
                            gallery_thumbnail

                    </li>
                    <li><span class="material-symbols-outlined">

                        </span><a href="./action">shortcut</a></li>
                    <li><span class="material-symbols-outlined">

                    <li><span class="material-symbols-outlined">

                    <li><span class="material-symbols-outlined">

                    <li><span class="material-symbols-outlined">
                            reviews
                        </span><a href="./action">feedback</a></li>
                </ul>
            </div>
            <footer>
                <div>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
